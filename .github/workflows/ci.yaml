name: ci the api

on:
  pull_request:
    branches:
      - master
    types: [opened, reopened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Set status check
        if: always()
        uses: mikepenz/action-github-status@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: ${{ job.status }} # Set the status based on the job status
          description: This PR must pass tests before it can be merged
